    const socket = new WebSocket('ws://172.18.5.11:3000');
    let hiddenTime = 0
    // Connection opened
    socket.addEventListener('open', function (event) {
      socket.send('sid_1123');
    });

    ['left', 'up', 'down', 'right'].forEach(item => {
      $(`#${item}`).addEventListener('click', _ => socket.send(`${item}_1123`))
    })

    let visibilityChange
    if (typeof document.hidden !== 'undefined') { // Opera 12.10 and Firefox 18 and later support
      hidden = 'hidden'
      visibilityChange = 'visibilitychange'
    } else if (typeof document.msHidden !== 'undefined') {
      hidden = 'msHidden'
      visibilityChange = 'msvisibilitychange'
    } else if (typeof document.webkitHidden !== 'undefined') {
      hidden = 'webkitHidden'
      visibilityChange = 'webkitvisibilitychange'
    }
    document.addEventListener(visibilityChange, function () {
      if (document.visibilityState == 'hidden') {
        hiddenTime = new Date().getTime()	//记录页面隐藏时间
      } else {
        let visibleTime = new Date().getTime();
        if ((visibleTime - hiddenTime) / 1000 > 10) {	//页面再次可见的时间-隐藏时间>10S,重连
